<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN HTML</title>
</head>
<style>
    #firstline{
        color: rgb(180, 58, 58);/*chosing color by rgb value*/
    }
    #secondline{
        color: #d3818f;/* chosing color by hex value*/
    }
</style>
<body>
    <h2>COLORS IN HTML</h2>
    <a id="firstline">the quick brown fox jumps over the lazy dog</a>
    <div><span id="secondline">the quick brown fox jumps over the lazy dog</span></div>
    <p id="thirdline" style="line-height: 0em;">the quick brown fox jumps over the lazy dog</p>

    
</body>
</html>
